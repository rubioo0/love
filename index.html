<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Злови моє серденько, кохаська!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #f0f8ff;
        }
        #score, #lives, #level {
            position: absolute;
            top: 10px;
            font-size: 24px;
            color: #ff1493;
        }
        #score {
            left: 10px;
        }
        #lives {
            left: 150px;
        }
        #level {
            left: 300px;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #gameOverMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ff1493;
            display: none;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>
    <div id="level">Level: 1</div>
    <button id="startButton">привітик!</button>
    <div id="gameOverMessage">ти молодчинка! ти молодчинка</div>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let lives = 3;
        let level = 1;
        let heartSpeed = 2;
        let gameRunning = false;

        const character = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 50,
            speed: 10,
        };

        const hearts = [];
        const heartSize = 15;

        const collectSound = new Audio('https://www.soundjay.com/button/sounds/button-3.mp3');
        const gameOverSound = new Audio('https://www.soundjay.com/button/sounds/button-10.mp3');

        function drawCharacter() {
            ctx.fillStyle = '#ff1493';
            ctx.fillRect(character.x, character.y, character.width, character.height);
        }

        function drawHeart(heart) {
            const x = heart.x;
            const y = heart.y;
            const size = heartSize / 2;

            ctx.beginPath();
            ctx.moveTo(x, y + size);
            ctx.bezierCurveTo(x, y, x - size, y, x - size, y + size);
            ctx.bezierCurveTo(x - size, y + (size * 2), x, y + (size * 3), x, y + (size * 4));
            ctx.bezierCurveTo(x, y + (size * 3), x + size, y + (size * 2), x + size, y + size);
            ctx.bezierCurveTo(x + size, y, x, y, x, y + size);
            ctx.fillStyle = '#ff1493';
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCharacter();

            if (Math.random() < 0.02) {
                const heartX = Math.random() * (canvas.width - heartSize);
                hearts.push({ x: heartX, y: 0 });
            }

            for (let i = 0; i < hearts.length; i++) {
                hearts[i].y += heartSpeed;
                drawHeart(hearts[i]);

                if (
                    hearts[i].x < character.x + character.width &&
                    hearts[i].x + heartSize > character.x &&
                    hearts[i].y < character.y + character.height &&
                    hearts[i].y + heartSize > character.y
                ) {
                    hearts.splice(i, 1);
                    score++;
                    collectSound.play();
                    document.getElementById('score').innerText = `Score: ${score}`;
                    if (score % 10 === 0) {
                        level++;
                        heartSpeed += 0.5;
                        document.getElementById('level').innerText = `Level: ${level}`;
                    }
                } else if (hearts[i].y > canvas.height) {
                    hearts.splice(i, 1);
                    lives--;
                    document.getElementById('lives').innerText = `Lives: ${lives}`;
                    if (lives === 0) {
                        gameOver();
                    }
                }
            }

            requestAnimationFrame(update);
        }

        function gameOver() {
            gameRunning = false;
            gameOverSound.play();
            document.getElementById('gameOverMessage').style.display = 'block';
            document.getElementById('gameOverMessage').onclick = startGame;
        }

        function startGame() {
            score = 0;
            lives = 3;
            level = 1;
            heartSpeed = 2;
            gameRunning = true;
            hearts.length = 0;
            character.x = canvas.width / 2 - 25;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('lives').innerText = `Lives: ${lives}`;
            document.getElementById('level').innerText = `Level: ${level}`;
            document.getElementById('gameOverMessage').style.display = 'none';
            document.getElementById('startButton').style.display = 'none';
            update();
        }

        function moveCharacter(event) {
            if (!gameRunning) return;
            switch (event.key) {
                case 'ArrowLeft':
                    character.x = Math.max(0, character.x - character.speed);
                    break;
                case 'ArrowRight':
                    character.x = Math.min(canvas.width - character.width, character.x + character.speed);
                    break;
            }
        }

        document.getElementById('startButton').onclick = startGame;
        window.addEventListener('keydown', moveCharacter);
    </script>
</body>
</html>
